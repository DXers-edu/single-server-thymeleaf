<!DOCTYPE html>
<html 
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/png/dxers-logo-black.png" />
    <title>DXers Edu Sample</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" href="/css/reset.css" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="/css/font.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
    <header>
        <div class="title-box">
            <img src="/images/svg/logo.svg" alt="로고" width="18" height="18" />
            <div class="title">DXers Edu Sample</div>
        </div>
    </header>
    <main>
        <article>
            <div class="jumbotron">
                <img src="/images/svg/logo-white.svg" />
                <div class="jumbotron-title-box">
                    <h2>환영합니다.</h2>
                    <h2>DXers Edu Sample 페이지 입니다.</h2>
                </div>
            </div>
            <form th:action="@{/auth/sign-in}" th:object="${signInForm}" method="post">
                <div class="card-body">
                    <h3>로그인</h3>
                    <div class="input-box">
                        <label>이메일 주소</label>
                        <div class="input">
                            <input type="text" th:field="*{userEmail}" placeholder="이메일 주소를 입력해주세요" />
                        </div>
                    </div>
                    <div class="input-box">
                        <label>비밀번호</label>
                        <div class="input">
                            <input type="password" th:field="*{userPassword}" placeholder="비밀번호를 입력해주세요" />
                        </div>
                    </div>
                </div>
                <div class="card-foot">
                    <button type="submit">로그인</button>
                    <p>신규 사용자이신가요? <a href="/auth/sign-up">회원가입</a></p>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
